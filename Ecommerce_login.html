<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #003366, #00509e);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    animation: fadeIn 0.8s ease-in-out;
}

h2 {
    font-weight: bold;
    color: #003366;
    margin-bottom: 25px;
}

.form-control {
    border-radius: 10px;
    padding: 12px;
}

.form-control:focus {
    box-shadow: 0 0 8px rgba(0, 80, 158, 0.6);
    border-color: #00509e;
}

.btn-primary {
    background: linear-gradient(90deg, #003366, #00509e);
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-weight: 600;
    transition: 0.3s;
}

.btn-primary:hover {
    transform: scale(1.03);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

a {
    text-decoration: none;
    color: #00509e;
    font-weight: 500;
}

a:hover {
    text-decoration: underline;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>

<div class="container">
    <div class="form-container col-md-5 mx-auto">
        <h2 class="text-center">Welcome Back ðŸ‘‹</h2>

        <form id="loginForm" method="post">
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

        </form>

        <p class="mt-4 text-center">
            Don't have an account? 
            <a href="registration.html">Register here</a>
        </p>

        <p class="text-center">
            Explore our <a href="catalog_eco.html">Product Catalog</a>
        </p>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    window.location.href = 'catalog_eco.html';
});
</script>

</body>
</html>
