<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to right, #eef2f3, #dfe9f3);
}

/* ===== HEADER ===== */
header {
    background: linear-gradient(90deg, #000000, #222);
    color: white;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

header h1 {
    margin: 0;
    font-size: 28px;
}

header .btn {
    margin-top: 10px;
}

/* ===== CARD CONTAINER ===== */
.cart-container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-top: 40px;
}

/* ===== TABLE ===== */
.table th {
    background-color: #4caf50;
    color: white;
    text-align: center;
}

.table td {
    vertical-align: middle;
    text-align: center;
}

.table tbody tr:hover {
    background-color: #f2f2f2;
    transition: 0.3s;
}

/* ===== TOTAL SECTION ===== */
.total-section {
    margin-top: 20px;
}

.total-section h3 {
    font-weight: bold;
}

.checkout-btn {
    background: #ff9800;
    border: none;
    padding: 10px 25px;
    border-radius: 25px;
    transition: 0.3s;
}

.checkout-btn:hover {
    background: #e68900;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    background-color: #4caf50;
    color: white;
}
</style>
</head>

<body>

<header>
    <h1>ðŸ›’ My E-Commerce Store</h1>
    <a href="catalog_eco.html" class="btn btn-success">â¬… Back to Catalog</a>
</header>

<div class="container">
    <div class="cart-container">

        <h2 class="text-center mb-4">Shopping Cart</h2>

        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center total-section">
            <h3>Total: $<span id="cartTotal">0.00</span></h3>
            <button class="btn checkout-btn text-white">Proceed to Checkout</button>
        </div>

    </div>
</div>

<footer>
    Â© 2026 My E-Commerce Store | Designed Beautifully âœ¨
</footer>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartItems = document.getElementById('cartItems');
    let cartTotal = 0;

    cartItems.innerHTML = "";

    if (cart.length === 0) {
        cartItems.innerHTML = 
        `<tr>
            <td colspan="5" class="text-center text-muted">
                Your cart is empty ðŸ›’
            </td>
        </tr>`;
    }

    cart.forEach(item => {
        let row = document.createElement('tr');

        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${(item.price * item.quantity).toFixed(2)}</td>
            <td>
                <button class="btn btn-danger btn-sm" 
                    onclick="removeFromCart('${item.name}')">
                    Remove
                </button>
            </td>
        `;

        cartItems.appendChild(row);
        cartTotal += item.price * item.quantity;
    });

    document.getElementById('cartTotal').textContent = cartTotal.toFixed(2);
}

function removeFromCart(productName) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let updatedCart = cart.filter(item => item.name !== productName);
    localStorage.setItem('cart', JSON.stringify(updatedCart));
    loadCart();
}

window.onload = loadCart;
</script>

</body>
</html>
