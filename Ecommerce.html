<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BVRIT E-Commerce</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-color: #f4f6f9;
}

/* Header */
header {
    background: linear-gradient(90deg, #003366, #00509e);
    padding: 15px 30px;
    color: white;
}

.logo {
    width: 60px;
    border-radius: 50%;
}

.title {
    font-weight: bold;
    letter-spacing: 2px;
}

/* Sidebar */
.taskbar {
    background-color: #002244;
    min-height: 85vh;
    padding-top: 20px;
    border-radius: 10px;
}

.taskbar .item {
    padding: 12px 20px;
    margin: 10px;
    border-radius: 8px;
    transition: 0.3s;
}

.taskbar .item:hover {
    background-color: #00509e;
    transform: translateX(5px);
}

.taskbar a {
    display: block;
    font-weight: 500;
}

/* Iframe */
.iframe-container {
    width: 100%;
    height: 85vh;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Footer */
footer {
    background-color: #003366;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 10px;
}

footer a {
    color: #ffcc00;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
</style>

</head>

<body>

<!-- Header -->
<!-- Header -->
<header class="d-flex align-items-center justify-content-between">
    
    <div class="d-flex align-items-center">
        <img src="https://pbs.twimg.com/profile_images/1538007828618588165/ZBzOreDZ_400x400.jpg" 
             alt="BVRIT Logo" class="logo me-3">
             
        <div class="text-white">
            <div><strong>Alluri Ishwarya</strong></div>
            <div>RollNo: 24WH1A0581</div>
        </div>
    </div>

    <h1 class="title flex-grow-1 text-center m-0">BVRIT E-COMMERCE</h1>

</header>


<div class="container-fluid mt-3">
    <div class="row g-3">
        
        <!-- Sidebar -->
        <div class="col-md-2 col-12">
            <div class="taskbar text-white">

                <div class="item">
                    <a href="registration.html" target="content" class="text-white text-decoration-none">
                        REGISTRATION
                    </a>
                </div>

                <div class="item">
                    <a href="login_eco.html" target="content" class="text-white text-decoration-none">
                        LOGIN
                    </a>
                </div>

                <div class="item">
                    <a href="catalog_eco.html" target="content" class="text-white text-decoration-none">
                        CATALOG
                    </a>
                </div>

                <div class="item">
                    <a href="cart_eco.html" target="content" class="text-white text-decoration-none">
                        CART
                    </a>
                </div>

                <div class="item">
                    <a href="logout.html" target="content" class="text-white text-decoration-none">
                        LOGOUT
                    </a>
                </div>

            </div>
        </div>

        <!-- Content -->
        <div class="col-md-10 col-12">
            <iframe name="content" class="iframe-container" src="registration.html"></iframe>
        </div>

    </div>
</div>

<!-- Footer -->
<footer>
    <p class="mb-1">&copy; 2024 BVRITH. All rights reserved.</p>
    <p class="mb-0">
        Contact us: <a href="mailto:info@bvrith.com">info@bvrith.com</a>
    </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
