<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Logout Card */
.logout-card {
    background: white;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 450px;
    width: 100%;
    animation: fadeIn 0.8s ease-in-out;
}

.logout-card h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #333;
}

.logout-card p {
    color: #555;
    margin-bottom: 30px;
}

/* Button Styling */
.btn-login {
    padding: 12px 30px;
    border-radius: 30px;
    font-weight: 500;
    background: linear-gradient(90deg, #4caf50, #45a049);
    border: none;
    transition: 0.3s ease;
}

.btn-login:hover {
    background: linear-gradient(90deg, #45a049, #3d8b40);
    transform: translateY(-3px);
}

/* Fade Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="logout-card">
    <h2>üëã You Have Been Logged Out</h2>
    <p>Thank you for visiting our e-commerce store.<br>
    We hope to see you again soon!</p>

    <a href="login_eco.html" class="btn btn-login text-white">
        üîê Login Again
    </a>
</div>

</body>
</html>
