<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<style>
.catalog {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}
.book {
    border: 1px solid #ccc;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
}
.book button {
    margin-top: 10px;
    padding: 8px;
    background: #4a148c;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<h2 style="text-align:center;">E-Book Catalog</h2>

<div class="catalog">

    <div class="book">
        <h3>Java Programming</h3>
        <p>₹499</p>
        <button onclick="addToCart('Java Programming', 499)">Add to Cart</button>
    </div>

    <div class="book">
        <h3>Python Basics</h3>
        <p>₹399</p>
        <button onclick="addToCart('Python Basics', 399)">Add to Cart</button>
    </div>

    <div class="book">
        <h3>Web Development</h3>
        <p>₹599</p>
        <button onclick="addToCart('Web Development', 599)">Add to Cart</button>
    </div>

</div>

<script>
function addToCart(book, price){
    let cart = JSON.parse(localStorage.getItem("ebookCart")) || [];

    cart.push({book, price});
    localStorage.setItem("ebookCart", JSON.stringify(cart));

    alert("Book Added to Cart!");
}
</script>

</body>
</html>
