<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<style>
.cart {
    padding: 30px;
}
</style>
</head>

<body>

<h2 style="text-align:center;">Shopping Cart</h2>

<div class="cart" id="cartItems"></div>

<script>
let cart = JSON.parse(localStorage.getItem("ebookCart")) || [];
let cartDiv = document.getElementById("cartItems");

if(cart.length === 0){
    cartDiv.innerHTML = "<p>No items in cart.</p>";
} else {
    let total = 0;
    cart.forEach(item => {
        cartDiv.innerHTML += `<p>${item.book} - ₹${item.price}</p>`;
        total += item.price;
    });

    cartDiv.innerHTML += `<h3>Total: ₹${total}</h3>`;
}
</script>

</body>
</html>
